<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title id="title"></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/myApp.css" rel="stylesheet"/>
    <style>
    	
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">实惠</h1>
	</header>
		<!--底部导航-->
	<nav class="mui-bar mui-bar-tab">
		<a id="defaultTab" class="mui-tab-item mui-active" href="examples/wy-store.html">
			<span class="mui-icon wy-icon my-icon-sh"></span>
			<span class="mui-tab-label">实惠</span>
		</a>
		<a class="mui-tab-item " href="examples/tab-webview-subpage-about.html">
			<span class="mui-icon wy-icon my-icon-ly"></span>
			<span class="mui-tab-label">乐园</span>
		</a>
		<a class="mui-tab-item" href="examples/tab-webview-subpage-chat.html">
			<div class="wy-main" >
				<span class="mui-icon wy-icon my-icon-wy"></span>
				<span class="mui-tab-label">挖鱼</span>
			</div>
		</a>
		<a class="mui-tab-item" href="examples/tab-webview-subpage-setting.html">
			<span class="mui-icon wy-icon my-icon-youxi"></span>
			<span class="mui-tab-label">游戏</span>
		</a>
		<a class="mui-tab-item" href="examples/tab-webview-subpage-setting.html">
			<span class="mui-icon wy-icon my-icon-wd"></span>
			<span class="mui-tab-label">我的</span>
		</a>
	</nav>

	
	<script type="text/javascript" charset="utf-8">
			 //mui初始化
			mui.init();
			var subpages = ['examples/wy-store.html','examples/tab-webview-subpage-about.html', 'examples/tab-webview-subpage-chat.html', 'examples/tab-webview-subpage-contact.html', 'examples/tab-webview-subpage-setting.html','examples/tab-webview-subpage-setting.html'];
			var subpage_style = {
				top: '44px',
				bottom: '50px'
			};
			var aniShow = {};
			
			 //创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function(){
				//仅支持竖屏显示
				plus.screen.lockOrientation("portrait-primary");
				plus.navigator.setStatusBarBackground("#e50f08");
				var self = plus.webview.currentWebview();
				for (var i = 0; i < 5; i++){
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					}else{
						temp[subpages[i]] = "true";
						mui.extend(aniShow,temp);
					}
					self.append(sub);
				}
			});
			 //当前激活选项
			var activeTab = subpages[0];
			var title = document.getElementById("title");
			 //选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				//更换标题
				title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				//显示目标选项卡
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			 //自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
		</script>
</body>
</html>

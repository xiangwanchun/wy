<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/wafishtwo.css" />
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<ul class="mui-table-view" style="margin-top:0px; margin-bottom:25px;">
				<li class="mui-table-view-cell person-photo mui-clearfix">
					<div class="toux-box">
						<img src="../images/touxiang.jpg" />
					</div>
					<div>
						<div>黄油小熊</div>
						<p class="zt">签到</p>
					</div>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a  class="mui-navigate-right">
						<i class="my-gift"></i>
						<span>我的礼品</span>
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" >
				<li class="mui-table-view-cell">
					<a  class="mui-navigate-right">
						<i class="my-exchange"></i>
						<span>我的兑换</span>
					</a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a  class="mui-navigate-right">
						<i class="my-address"></i>
						<span>地址管理</span>
					</a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a  class="mui-navigate-right">
						<i class="my-collection"></i>
						<span>我的收藏</span>
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a  class="mui-navigate-right">
						<i class="my-setting"></i>
						<span>设置</span>
					</a>
				</li>
			</ul>
		</div>
		</style>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	
	</script>
</html>
